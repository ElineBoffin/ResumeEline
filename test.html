<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .popup-button {
    position: relative;
}

.popup-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

</style>
<body>
  <button class="popup-button" onmouseover="showPopup()" onmouseout="hidePopup()">Hover me</button>

<div id="popup" class="popup-content">
    Dit is een popup!
</div>
</body>
<script>
  function showPopup() {
    var popup = document.getElementById("popup");
    popup.style.display = "block";
}

function hidePopup() {
    var popup = document.getElementById("popup");
    popup.style.display = "none";
}

</script>
</html>
